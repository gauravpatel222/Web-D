<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        *{
            margin:0px;
            
        }
        .container{
            display:flex;
            justify-content: center;
            align-items:center;
            background-color: burlywood;
            height:80vh;
        }
        .box{
            background:brown;
            border:2px solid black;
            border-radius: 8px;
            height:400px;
            width: 600px;
            transition: all 1.5s ease-in-out;

        }
        .box:hover{
         /*  transform:scale(3);*/
       transform:translateX(23px);
       border:5px solid green;
/*transform:translate(123px,-132px);*/

         

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            this is a box

        </div>
    </div>
</body>
</html>
